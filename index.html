<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Центр Окон - Калькулятор Москитных Сеток</title>
  <link rel="shortcut icon" href="assets/images/favicon_4.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/prices.js"></script>
</head>
<body>
  <div class="calculator">
    <div class="logo-wrapper"><img src="assets/images/logo.png" alt="центр-окон__logo" class="site-logo"></div>
    <h1>Центр Окон</h1>
    <h2>Калькулятор москитных сеток</h2>
    <div class="width-height__container">
        <label><h3>Ширина окна (мм):</h3>
          <input type="text" id="width" min="0" pattern="\d*" inputmode="numeric" class="width-height__input">
        </label>
        <label><h3>Высота окна (мм):</h3>
          <input type="text" id="height" min="0" pattern="\d*" inputmode="numeric" class="width-height__input">
        </label>
    </div>
    <div class="radio-group">
      <span class="title-text">Тип полотна:</span>
      <label><input type="radio" name="meshType" value="simple" checked><span>Простое — <span class="span_price"><script async>document.write(Math.round(meshPrices.simple).toLocaleString('ru'));</script></span> ₸/м²</span></label>
      <label><input type="radio" name="meshType" value="anti_mosquito_smart"><span>Антимошка Smart — <span class="span_price"><script async>document.write(Math.round(meshPrices.anti_mosquito_smart).toLocaleString('ru'));</script></span> ₸/м²</span></label>
      <label><input type="radio" name="meshType" value="anti_mosquito_gray"><span>Антимошка серая — <span class="span_price"><script async>document.write(Math.round(meshPrices.anti_mosquito_gray).toLocaleString('ru'));</script></span> ₸/м²</span></label>
      <label><input type="radio" name="meshType" value="anti_mosquito_black"><span>Антимошка черная — <span class="span_price"><script async>document.write(Math.round(meshPrices.anti_mosquito_black).toLocaleString('ru'));</script></span> ₸/м²</span></label>
      <label><input type="radio" name="meshType" value="anti_mosquito_26"><span>Антимошка 26 — <span class="span_price"><script async>document.write(Math.round(meshPrices.anti_mosquito_26).toLocaleString('ru'));</script></span> ₸/м²</span></label>
      <label><input type="radio" name="meshType" value="anti_mosquito_30"><span>Антимошка 30 — <span class="span_price"><script async>document.write(Math.round(meshPrices.anti_mosquito_30).toLocaleString('ru'));</script></span> ₸/м²</span></label>
      <label><input type="radio" name="meshType" value="anti_mosquito_48"><span>Антимошка 48 — <span class="span_price"><script async>document.write(Math.round(meshPrices.anti_mosquito_48).toLocaleString('ru'));</script></span> ₸/м²</span></label>
      <label><input type="radio" name="meshType" value="anti_dust_white"><span>Антипыль белая — <span class="span_price"><script async>document.write(Math.round(meshPrices.anti_dust_white).toLocaleString('ru'));</script></span> ₸/м²</span></label>
      <label><input type="radio" name="meshType" value="anti_dust_gray"><span>Антипыль серая — <span class="span_price"><script async>document.write(Math.round(meshPrices.anti_dust_gray).toLocaleString('ru'));</script></span> ₸/м²</span></label>
      <label><input type="radio" name="meshType" value="anti_dust_black"><span>Антипыль черная — <span class="span_price"><script async>document.write(Math.round(meshPrices.anti_dust_black).toLocaleString('ru'));</script></span> ₸/м²</span></label>
      <label><input type="radio" name="meshType" value="anti_dust_30"><span>Антипыль 3-х слойная — <span class="span_price"><script async>document.write(Math.round(meshPrices.anti_dust_30).toLocaleString('ru'));</script></span> ₸/м²</span></label>
      <label><input type="radio" name="meshType" value="cat_black"><span>Антикошка черная — <span class="span_price"><script async>document.write(Math.round(meshPrices.cat_black).toLocaleString('ru'));</script></span> ₸/м²</span></label>
      <label><input type="radio" name="meshType" value="cat_steel"><span>Антикошка сталь — <span class="span_price"><script async>document.write(Math.round(meshPrices.cat_steel).toLocaleString('ru'));</script></span> ₸/м²</span></label>
      <label><input type="radio" name="meshType" value="cat_dust"><span>Антикошка + антипыль — <span class="span_price"><script async>document.write(Math.round(meshPrices.cat_dust).toLocaleString('ru'));</script></span> ₸/м²</span></label>
      <label><input type="radio" name="meshType" value="plisse"><span>Плиссе открывание вверх — <span class="span_price"><script async>document.write(Math.round(meshPrices.plisse).toLocaleString('ru'));</script></span> ₸/м²</span></label>
      <label><input type="radio" name="meshType" value="plisse_side"><span>Плиссе открывание право/лево — <span class="span_price"><script async>document.write(Math.round(meshPrices.plisse_side).toLocaleString('ru'));</script></span> ₸/м²</span></label>
      <label class="custom-mesh-label">
        <input type="radio" name="meshType" value="custom"> 
        <span style="text-decoration: underline; font-weight: 600;">Свое значение</span>
        <input type="text" id="customMeshPrice" class="custom-input" placeholder="₸/м²" pattern="\d*" inputmode="numeric">
      </label>
    </div>

    <div class="radio-group" id="frameGroup">
      <span class="title-text">Тип профиля:</span>
      <label><input type="radio" name="frameType" value="outside" checked> Наружный</label>
      <label><input type="radio" name="frameType" value="inside"> Внутренний</label>
    </div>

    <div class="radio-group">
      <span class="title-text">Тип решётки:</span>
      <!--<label><input type="radio" name="gridType" value="none"> Без решётки</label>-->
      <label><input type="radio" name="gridType" value="profile"> Профильная кр. —  <span class="span_price"><script async>document.write(Math.round(gridPrices.profile).toLocaleString('ru'));</script></span>  ₸/м²</label>
      <label><input type="radio" name="gridType" value="horizontal"> Горизонтальная —  <span class="span_price"><script async>document.write(Math.round(gridPrices.horizontal).toLocaleString('ru'));</script></span>  ₸/м²</label>
      <label><input type="radio" name="gridType" value="horizontal_strong"> Горизонтальная (из дверного профиля) —  <span class="span_price"><script async>document.write(Math.round(gridPrices.horizontal_strong).toLocaleString('ru'));</script></span>  ₸/м²</label>
      <label><input type="radio" name="gridType" value="transparent"> Прозрачная —  <span class="span_price"><script async>document.write(Math.round(gridPrices.transparent).toLocaleString('ru'));</script></span>  ₸/м²</label>
      <label><input type="radio" name="gridType" value="combo"> 2в1 —  <span class="span_price"><script async>document.write(Math.round(gridPrices.combo).toLocaleString('ru'));</script></span>  ₸/м²</label>
      <label><input type="radio" name="gridType" value="transparent_plisse"> Прозрачная + плиссе —  <span class="span_price"><script async>document.write(Math.round(gridPrices.transparent_plisse).toLocaleString('ru'));</script></span>  ₸/м²</label>
    </div>

    <button onclick="calculatePrice()" class="calculate-btn">Рассчитать</button>
    <div class="result" id="result"></div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мастер Окон - Калькулятор Москитных Сеток</title>
  <link rel="shortcut icon" href="assets/images/sayat_favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="calculator">
    <div class="logo-wrapper"><img src="assets/images/sayat_logo.svg" alt="центр-окон__logo" class="site-logo"></div>
    <!--<h1>Мастер Окон</h1>-->
    <h2>Калькулятор москитных сеток</h2>
    <div class="width-height__container">
        <label><h3>Ширина окна (мм):</h3>
          <input type="text" id="width" min="0" pattern="\d*" inputmode="numeric" class="width-height__input">
        </label>
        <label><h3>Высота окна (мм):</h3>
          <input type="text" id="height" min="0" pattern="\d*" inputmode="numeric" class="width-height__input">
        </label>
    </div>
    <div class="radio-group">
      <span class="title-text">Тип полотна:</span>
      <label><input type="radio" name="meshType" value="simple" checked><span>Простое</span></label>
      <label><input type="radio" name="meshType" value="anti_mosquito_smart"><span>Антимошка Smart</span></label>
      <label><input type="radio" name="meshType" value="anti_mosquito_gray"><span>Антимошка серая</span></label>
      <label><input type="radio" name="meshType" value="anti_mosquito_black"><span>Антимошка черная</span></label>
      <label><input type="radio" name="meshType" value="anti_mosquito_26"><span>Антимошка 26</span></label>
      <label><input type="radio" name="meshType" value="anti_mosquito_30"><span>Антимошка 30</span></label>
      <label><input type="radio" name="meshType" value="anti_mosquito_48"><span>Антимошка 48</span></label>
      <label><input type="radio" name="meshType" value="anti_dust_white"><span>Антипыль белая</span></label>
      <label><input type="radio" name="meshType" value="anti_dust_gray"><span>Антипыль серая</span></label>
      <label><input type="radio" name="meshType" value="anti_dust_black"><span>Антипыль черная</span></label>
      <label><input type="radio" name="meshType" value="anti_dust_30"><span>Антипыль 3-х слойная</span></label>
      <label><input type="radio" name="meshType" value="cat_black"><span>Антикошка черная</span></label>
      <label><input type="radio" name="meshType" value="cat_steel"><span>Антикошка сталь</span></label>
      <label><input type="radio" name="meshType" value="cat_dust"><span>Антикошка + антипыль</span></label>
      <label><input type="radio" name="meshType" value="plisse"><span>Плиссе открывание вверх</span></label>
      <label><input type="radio" name="meshType" value="plisse_side"><span>Плиссе открывание право/лево</span></label>
      <label class="custom-mesh-label">
        <input type="radio" name="meshType" value="custom"> 
        <span style="text-decoration: underline; font-weight: 600;">Свое значение</span>
        <input type="text" id="customMeshPrice" class="custom-input" placeholder="₸/м²" pattern="\d*" inputmode="numeric">
      </label>
    </div>

    <div class="radio-group" id="frameGroup">
      <span class="title-text">Тип профиля:</span>
      <label><input type="radio" name="frameType" value="outside" checked> Наружный</label>
      <label><input type="radio" name="frameType" value="inside"> Внутренний</label>
    </div>

    <div class="radio-group">
      <span class="title-text">Тип решётки:</span>
      <!--<label><input type="radio" name="gridType" value="none"> Без решётки</label>-->
      <label><input type="radio" name="gridType" value="profile"> Профильная кр.</label>
      <label><input type="radio" name="gridType" value="horizontal"> Горизонтальная</label>
      <label><input type="radio" name="gridType" value="horizontal_strong"> Горизонтальная (из дверного профиля)</label>
      <label><input type="radio" name="gridType" value="transparent"> Прозрачная</label>
      <label><input type="radio" name="gridType" value="combo"> 2в1</label>
      <label><input type="radio" name="gridType" value="transparent_plisse"> Прозрачная + плиссе</label>
    </div>

    <button onclick="calculatePrice()" class="calculate-btn">Рассчитать</button>
    <div class="result" id="result"></div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
